  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright Yahoo Inc. {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>
                            <a href="https://github.com/y7kim/agency-jekyll-theme">Theme by Rick K.</a>
                        </li>
                        <li>
                            <a href="https://flic.kr/p/hmZTt">Photo by Don DeBold</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
